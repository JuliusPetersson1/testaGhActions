name: GitHub Actions Demo test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches: ["main", "test"]
  pull_request:
    branches: ["main", "test"]
    types: [opened, edited, closed, reopened] # This will trigger when PR comments are added, edited, or removed.

jobs:
  juliusTestar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: "JuliusPetersson1/testaGhActions"
          ref: main

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install

  example_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [10, 12, 14]

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - run: npm install
